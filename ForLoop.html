<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>TABLE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <center> <h1>Table Generator</h1><br>
    Enter a Number for the table: <input type="number" id="num">
        <div><button id="click" onclick="Abd();">Enter</button></div>
    </center>

</body>
<script>
    function Abd() {
        let num = +document.getElementById("num").value
        document.write('Table of ' + num + '<br>')
        for (let tb = 1; tb <= 10; tb++) {
            document.write(num + ' x ' + tb + ' = ' + (num * tb) + '<br>')
        }
    }
</script>

</html>
